apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: base-name

  annotations:
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/disable_cookies: "true"
    
spec:
  host: host
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: base-service