apiVersion: apps/v1
kind: Deployment

metadata:
  name: demo-webserver

  labels:
    app.kubernetes.io/component: frontend
    app.kubernetes.io/name: demo-webserver

  annotations:
    argocd.argoproj.io/sync-wave: "20"

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-webserver

  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo-webserver

    spec:
      containers:
      - name: demo-webserver
        image: quay.io/jberchez-redhat/demo-webserver:v3.0
        ports:
          - name: http
            containerPort: 8080
